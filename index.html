<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Daniel Botchway">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODETOPIA | CALCULATOR</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css?v=1.0" type="text/css">
</head>
<body>
    <header>
        <h1 class="code-header">CODETOPIA CALCULATOR</h1>
        <p class="code-tag">Do it yourself!</p>
    </header>
    <main>
        <div class="code-container">
            <section class="code-screen">
                <div class="code-main-screen">0</div>
            </section>
            <section class="code-buttons">
                <div class="code-row">
                    <button class="code-button">AC</button>
                    <button class="code-button">←</button>
                    <button class="code-button">+/-</button>
                    <button class="code-button">%</button>
                    <button class="code-button">÷</button>
                </div>
                <div class="code-row">
                    <button class="code-button">7</button>
                    <button class="code-button">8</button>
                    <button class="code-button">9</button>
                    <button class="code-fix code-button">˟</button>
                </div>
                <div class="code-row">
                    <button class="code-button">4</button>
                    <button class="code-button">5</button>
                    <button class="code-button">6</button>
                    <button class="code-button">-</button>
                </div>
                <div class="code-row">
                    <button class="code-button">1</button>
                    <button class="code-button">2</button>
                    <button class="code-button">3</button>
                    <button class="code-button">+</button>
                </div>
                <div class="code-row">
                    <button class="code-double code-button">0</button>
                    <button class="code-button">.</button>
                    <button class="code-button">=</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p class="code-foot">
            Created @ Codetopia Community
        </p>
    </footer>
    <script src="js.js" type="text/javascript"></script>
</body>
</html>
